---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_a9e11c0e3efd
          env:
            - name: TZ
              value: Asia/Seoul
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mariadb:3306/krampoline"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root"
            - name: SPRING_MAIL_HOST
              value: "smtp.gmail.com"
            - name: SPRING_MAIL_PORT
              value: "587"
            - name: SPRING_MAIL_USERNAME
              value: "soeun.love.lee@gmail.com"
            - name: SPRING_MAIL_PASSWORD
              value: "srxtmqjtjdtescnd"
            - name: SPRING_MAIL_SMTP_AUTH
              value: "true"
            - name: SPRING_MAIL_SMTP_STARTTLS_ENABLE
              value: "true"
            - name: SPRING_MAIL_SMTP_STARTTLS_REQUIRED
              value: "true"
            - name: SPRING_MAIL_SMTP_CONNECTIONTIMEOUT
              value: "5000"
            - name: SPRING_MAIL_SMTP_TIMEOUT
              value: "5000"
            - name: SPRING_MAIL_SMTP_WRITETIMEOUT
              value: "5000"
            - name: SPRING_REDIS_HOST
              value: "redis"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_MAIL_AUTH_CODE_EXPIRATION_MILLIS
              value: "1800000"
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/test
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080